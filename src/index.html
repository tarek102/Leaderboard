<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <div class="main">
        <h1>Leaderboard</h1>
        <section class="main-sec">
          <div class="recent-scores">
            <div class="recent-scores-top">
              <h3>Recent scores</h3>
              <button>Refresh</button>
            </div>
            <div class="recent-scores-bottom">
              <ul>
                <li><span>Name: 100</span></li>
                <li><span>Name: 20</span></li>
                <li><span>Name: 50</span></li>
                <li><span>Name: 78</span></li>
                <li><span>Name: 125</span></li>
                <li><span>Name: 77</span></li>
                <li><span>Name: 42</span></li>
              </ul>
            </div>
          </div>
          <div class="add-scores">
            <div class="add-score-title">
              <h3>Add your score</h3>
            </div>
            <div class="add-score-form">
              <form>
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </section>
    </div>
</body>
</html>
